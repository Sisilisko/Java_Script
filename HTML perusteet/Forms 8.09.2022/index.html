<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Lomake</h1>
      <form class="userForm" action="index.html" method="post">
        <label for="userName" class="left">Etunimi:</label>
        <input type="text" name="userName" id="userName" class="grayInput"><br>
        <label for="userFirstName" class="left">Sukunimi:</label>
        <input type="text" name="userFirstName" id="userFirstName" class="grayInput"><br>
        <label for="userId" class="left">Käyttäjätunnis:</label>
        <input type="text" name="userId" id="userId" class="grayInput"><br>
        <label for="password" class="left">Salasana:</label>
        <input type="password" name="password" id="password" class="grayInput"><br>

        <div class="left">
          Sukupuoli:
        </div>
        <div class="wrapper">



        <input type="radio" name="gender" id="male" value="Male"><label for="gender">Mies</label>

        <br>
        <input type="radio" name="gender" id="female" value="Female"><label for="gender">Nainen</label>
        <br></div><br>

        <div class="left">
          Palaute
        </div>
        <textarea name="feedback" rows="6" cols="20"></textarea>
        <br>

        <label for="level" class="left">Jäsenyystaso</label>
        <select class="level" name="level">
          <option value="">Valitse yksi</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <br>



        <div class="left">
          Valitse osaamisalueet
        </div>
        <div class="wrapper">
        <input type="checkbox" name="skill" value="PHP"><label for="skill">PHP</label><br>
        <input type="checkbox" name="skill" value="HTML"><label for="skill">HTML</label><br>
        <input type="checkbox" name="skill" value="CSS"><label for="skill">CSS</label>
        </div><br>

        <div class="left">

        <input type="submit" name="submit" value="Lähetä"></div>
        <input type="reset" name="reset" value="Tyhjennä">
      </form>
    </main>
  </body>
</html>
