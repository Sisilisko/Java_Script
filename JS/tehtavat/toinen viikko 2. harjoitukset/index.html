  <body>
    <h1>Viikon 2 toiset harjoitukset</h1>
    <div class="container">
      <section class="tehtava-container">
        <h2>Tehtävä 1</h2>
        <img src="images/tehtava1.png" alt="">
        <form class="" action="index.html" method="post">
          <label for="luku1">Anna luku: </label>
          <input type="text" name="" value="" id="luku1">
          <button type="button" name="button" onclick="tarkista1()">Tarkista</button>
        </form>
        <p id="t1"></p>
      </section>

      <section class="tehtava-container">
        <h2>Tehtävä 2</h2>
        <img src="images/tehtava2.png" alt="">
        <form class="" action="index.html" method="post">
          <label for="dayNumber">Anna viikonpäivän numero: </label>
          <input type="number" name="" value="" id="dayNumber"><br>
          <button type="button" name="button" onclick="dayName()">Etsi päivän nimi</button>
        </form>
        <p id="t2"></p>
      </section>

      <section class="tehtava-container">
        <h2>Tehtävä 3</h2>
        <img src="images/tehtava3.png" alt="">

          <label for="vuosiLuku">Anna vuosiluku: </label>
          <input type="number" name="" value="" id="vuosiLuku">
          <button type="button" name="button" onclick="tarkista2()">Tarkista</button>
        </form>
        <p id="t3"></p>
      </section>

      <section class="tehtava-container">
        <h2>Tehtävä 4</h2>
        <img src="images/tehtava4.png" alt="">
        <form class="" action="index.html" method="post">
          <label for="t2-luku1">Anna 1. luku: </label>
          <input type="number" name="" value="" id="t4-luku1"><br>
          <label for="t2-luku2">Anna 2. luku: </label>
          <input type="number" name="" value="" id="t4-luku2"><br>
          <label for="t2-luku3">Anna 3. luku: </label>
          <input type="number" name="" value="" id="t4-luku3"><br>
          <label fort2-luku4">Anna 4. luku: </label>
          <input type="number" name="" value="" id="t4-luku4"><br>
          <label for="t2-luku5">Anna 5. luku: </label>
          <input type="number" name="" value="" id="t4-luku5"><br>
          <button type="button" name="button" onclick="laskeSumma()">Laske summa ja keskiarvo</button>
        </form>
        <p id="t4"></p>
      </section>

      <section class="tehtava-container">
        <h2>Tehtävä 5</h2>
        <img src="images/tehtava5.png" alt="">
        <form class="" action="index.html" method="post">
          <label for="t5-luku">Anna luku: </label>
          <input type="number" name="" value="" id="t5-luku"><br>
          <button type="button" name="button" onclick="printLause()">Käännä</button>
        </form>
        <p id="t5"></p>
      </section>
