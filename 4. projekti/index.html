<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ilmoittautuminen tapahtumaan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="button-container">
      <input type="reset" name="" value="Reset">
      <input type="submit" name="" value="Submit">

    </div>
    <div class="container">
      <div class="fone">
        <div class="fone-wrapper">
          <h1>Kerava Marathon juostaan 12.8.2023</h1>
          <p>Kerava Marathon on kaikille avoin juoksutapahtuma Keravan keskustan kaduilla, ja se juostaan jälleen elokuussa 2023!</p>

        </div>

      </div>
      <div class="ilmoitu">

      <h1>Ilmoittaudu tapahtumaan</h1>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Henkilötiedot</legend>
          <table>
            <tr>
              <td><label for="snimi">Sukunimi</label></td>
              <td><input type="text" name="" value="" id="snimi"></td>
            </tr>
            <tr>
              <td><label for="enimi">Etunimi</label></td>
              <td><input type="text" name="" value="" id="enimi"></td>
            </tr>
            <tr>
              <td><label for="occupation">Työnantaja tai jos opiskelija oppilaitos</label></td>
              <td><input type="text" name="" value="" id="occupation"></td>
            </tr>
            <tr>
              <td><label for="workplace">Ammattinimike tai jos opiskelija: opiskelija</label></td>
              <td><input type="text" name="" value="" id="workplace"></td>
            </tr>
            <tr>
              <td><label for="birthday">Syntymäaika</label></td>
              <td><input type="date" name="" value="" id="birthday"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Osoitetitedot</legend>
          <table>
            <tr>
              <td><label for="city">Kaupunki</label></td>
              <td><input type="text" name="" value="" id="city"></td>
              <td><label for="postalCode">Postinumero</label></td>
              <td><input type="number" name="" value="" id="postalCode"></td>
            </tr>
            <tr>
              <td><label for="street">Katu</label></td>
              <td><input type="text" name="" value="" id="street"></td>
              <td><label for="house">Rakennus</label></td>
              <td><input type="text" name="" value="" id="house"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Contacts</legend>
          <table>
            <tr>
              <td><label for="phone">Puhelin</label></td>
              <td><input type="number" name="" value=""></td>
            </tr>
            <tr>
              <td><label for="email">Sähköposti</label></td>
              <td><input type="email" name="" value=""></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Options</legend>
          <table>
            <tr>
              <td><label for="price">Tapahtuman hintavaihtoehdot</label></td>
              <td>
                <select class="" name="" id="price">
                  <option value="10">10€</option>
                  <option value="10">30€</option>
                  <option value="10">100€</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="diet">Erikoisruokavalio:</label></td>
              <td>
                <input type="radio" name="food" value="" id="diet1"><label for="diet1">Juomat + suklat</label><br>
                <input type="radio" name="food" value="" id="diet2"><label for="diet2">Juomat + suklat + lounas</label><br>
                <input type="radio" name="food" value="" id="diet3"><label for="diet3">Juomat + suklat + vegaanilounas</label>
              </td>
            </tr>
            <tr>
              <td><label for="lisaa">Lisätietoja</label></td>
              <td><textarea name="name" rows="5" id="lisaa"></textarea></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </div>

    </div>
  </body>
</html>
