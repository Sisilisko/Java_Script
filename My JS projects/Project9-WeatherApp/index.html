<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
            <div class="top">
              <div class="city">
                <div class="city-subtitle">Weather Today in</div>
                  <div class="city-title" id="city">
                  <span id="city"></span>
                </div>
              </div>
              <div class="city-info">
                <div class="top-left">
                <img class="icon" id="weather-img" src="" alt="" />
                <div class="description">${description}</div>
              </div>

              <div class="top-right">
                <div class="city-info__subtitle" id="city-info__subtitle">as of ${observationTime}</div>
                <div class="city-info__title" id="city-info__title">${temperature}Â°</div>
              </div>
            </div>
          </div>
        <div id="properties">${renderProperty(properties)}</div>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
