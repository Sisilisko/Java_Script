<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
            <div class="top">
              <div type="button" name="button" id="update" onclick="fetchData()">
                <img src="img/icons/refresh.png" alt="">
              </div>
              <div class="city">
                <div class="city-subtitle">Weather Today in</div>
                  <div class="city-title" id="city">
                  <span id="city"></span>
                </div>
              </div>
              <div class="city-info">
                <div class="top-left">
                <img class="icon" id="weather-img" src="img/weather-icons/snow.svg" alt="" />
                <div class="description" id="desc">~</div>
              </div>

              <div class="top-right">
                <div class="city-info__subtitle" id="city-info__subtitle">~</div>
                <div class="city-info__title" id="city-info__title">~</div>
              </div>
            </div>
          </div>
        <div id="properties">
          <div class="prop-item">
            <div class="property-icon">
              <img src="img/icons/cloud.png" alt="cloud">
            </div>
            <div class="property-info">
              <div class="property-info__value" id="prop-cloud">~</div>
              <div class="property-info__description">CLOUD COVER</div>
            </div>
          </div>
          <div class="prop-item">
            <div class="property-icon">
              <img src="img/icons/wind.png" alt="cloud">
            </div>
            <div class="property-info">
              <div class="property-info__value" id="prop-wind-speed">~</div>
              <div class="property-info__description">WIND SPEED</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
