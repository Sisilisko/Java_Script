<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="game-container">
      <div class="game-component-1">
        <span class="link-game"><a href="index.html" id="link-to-game">
          <img src="./images/home.png" alt="" width="50">Home
        </a></span>
        <div class="game-data">
          <div class="matches block">
            Matches: <span id="matchNumber">0</span>
          </div>
          <div class="turns block">
            Turns: <span id="turnNumber">0</span>
          </div>
        </div>
        <span class="link-github">
          <a href="#">
            <img src="./images/github.png" alt="" width="50">Github
          </a>
        </span>
      </div>
      <div class="component-2">
        <div class="game-wrapper">
          <div class="game-btn">
            <div class="btn-wrapper">
              <button type="button" name="button" id="start-button">START</button>
              <button type="button" name="button" id="pause-button">PAUSE</button>
              <button type="button" name="button" id="reset-button">RESET</button>
            </div>

            <div class="clock">
              <img src="./images/clock.png" alt="" width="40">
              <span id="timerid">00:00</span>
            </div>
          </div>

          <section class="memory-game">
            <div class="memory-card" data-framework="react">
              <img class="front-face" src="images/cards/react.png" alt="React">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="react">
              <img class="front-face" src="images/cards/react.png" alt="React">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="api">
              <img class="front-face" src="images/cards/api.png" alt="api">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="api">
              <img class="front-face" src="images/cards/api.png" alt="api">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="css">
              <img class="front-face" src="images/cards/css.png" alt="CSS">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="css">
              <img class="front-face" src="images/cards/css.png" alt="CSS">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="html">
              <img class="front-face" src="images/cards/html-5.png" alt="HTML">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="html">
              <img class="front-face" src="images/cards/html-5.png" alt="HTML">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="js">
              <img class="front-face" src="images/cards/js.png" alt="JavaScript">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="js">
              <img class="front-face" src="images/cards/js.png" alt="JavaScript">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="node">
              <img class="front-face" src="images/cards/node.png" alt="Node">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>

            <div class="memory-card" data-framework="node">
              <img class="front-face" src="images/cards/node.png" alt="Node">
              <img class="back-face" src="images/cards/question.png" alt="Memory Card">
            </div>
          </section>

        </div>
      </div>
      </div>
      <script src="script.js" charset="utf-8"></script>
  </body>
</html>
